{% for file in pagination.files %}
<article class="bt bb b--black-10">
  <a class="db pv4 ph3 ph0-l no-underline black dim" href="{{file.url}}">
    <div class="flex flex-column flex-row-ns">

      <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns">
        <img src="{{file.thumbnail}}" class="db" alt="Photo of a dimly lit room with a computer interface terminal.">
      </div>
      <div class="w-100 w-60-ns pl3-ns">
        <h1 class="f3 fw1 avenir mt0 lh-title">{{file.title}}</h1>
        <p class="f6 f5-l lh-copy">
          {{file.excerpt}}
        </p>
        <p class="f6 lh-copy mv0">By {{file.guest}}</p>
      </div>
    </div>
  </a>
</article>
{% endfor %}
